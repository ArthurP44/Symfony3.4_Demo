AppBundle\Entity\Category:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
  properties:
    name:
      - NotBlank: ~
      - Type: string

AppBundle\Entity\Warehouse:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: type
  properties:
    type:
      - NotNull: ~
      - Choice:
          choices: [ Europe, Asia ]
    shippingFees:
      - NotNull: ~
      - GreaterThanOrEqual:
          value: 0